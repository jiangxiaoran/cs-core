spring.profiles.active=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# HikariCP 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000

# 允许 Bean 定义覆盖和循环引用
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# 日志配置
logging.level.com.aia.gdp=INFO
logging.level.org.springframework.mail=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

# ==================== 服务器配置 ====================
# web port - 可配置端口，默认8099
server.port=8099
# 应用上下文路径
server.servlet.context-path=/data-platform

# ==================== 前端集成配置 ====================
# 静态资源配置
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.static-path-pattern=/**

# 前端路由支持配置
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true

# 前端应用配置
app.frontend.base-path=/web
app.frontend.static-path=/static
app.frontend.index-file=index.html

# log config
logging.config=classpath:logback.xml

xxl.job.executor.appname=gdp-job-business
xxl.job.executor.port=9999
xxl.job.admin.accessToken=default_token
xxl.job.admin.timeout=3

xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30

# 作业分组调度配置
# 作业分组执行方式: sync(同步顺序) 或 async(异步并发)
jobs.group.execution-mode=sync
# 异步执行时的线程池大小
jobs.group.async.thread-pool-size=20
# 分组执行超时时间(秒)
jobs.group.timeout.seconds=3600
# 是否启用完成通知
jobs.group.notification.enabled=true

# 邮件通知配置
jobs.notification.enabled=true
jobs.notification.admin.email=3807753075@qq.com
jobs.notification.retry.count=3
jobs.notification.retry.delay=5000

